<svg width="64" height="64" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <filter id="shadow">
            <feDropShadow dx="0" dy="4" stdDeviation="4" flood-color="#000" flood-opacity="0.5"/>
        </filter>
        <linearGradient id="fuselageGrad" x1="50" y1="0" x2="50" y2="100" gradientUnits="userSpaceOnUse">
            <stop offset="0" stop-color="#E5E7EB"/>
            <stop offset="1" stop-color="#374151"/>
        </linearGradient>
    </defs>

    <g filter="url(#shadow)">
        <!-- V-Tail (Inverted V common on Predators/Reapers) -->
        <path d="M50 82 L20 95 L22 98 L50 88 Z" fill="#4B5563" stroke="#1F2937" stroke-width="1"/>
        <path d="M50 82 L80 95 L78 98 L50 88 Z" fill="#4B5563" stroke="#1F2937" stroke-width="1"/>

        <!-- Main Wings (Long, slender) -->
        <path d="M50 35 L4 38 L4 46 L50 44 Z" fill="#6B7280" stroke="#374151" stroke-width="1"/>
        <path d="M50 35 L96 38 L96 46 L50 44 Z" fill="#6B7280" stroke="#374151" stroke-width="1"/>

        <!-- Fuselage -->
        <path d="M50 2 C 58 12, 56 60, 52 92 L 48 92 C 44 60, 42 12, 50 2 Z" fill="url(#fuselageGrad)" stroke="#1F2937" stroke-width="1"/>

        <!-- Engine / Propeller Housing at rear -->
        <rect x="47" y="92" width="6" height="4" rx="1" fill="#111827"/>

        <!-- Nose Cone / Avionics Dome -->
        <path d="M50 2 C 55 10, 55 22, 50 25 C 45 22, 45 10, 50 2 Z" fill="#9CA3AF" stroke="#6B7280" stroke-width="0.5"/>
        
        <!-- Spine Detail -->
        <line x1="50" y1="25" x2="50" y2="80" stroke="#374151" stroke-width="0.5" stroke-opacity="0.3"/>
    </g>
</svg>
